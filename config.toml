baseurl = "/"
title = "Pocketrobert"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "Mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
PublishDir = "public"

[Author]
  name = "Robert Holl"
  bio = "This is my site."
  avatar = "tux.png"

[Params]
  subtitle = "My piece of Tech" # Subtitle of your site
  description = "John Doe's Personal blog about everything" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  toc = false
  mainSections = ["awk", "tools"] # Specify section pages to show on home page and the "Recent articles" widget

#[Params.sidebar]
  home = "left"   # Configure layout for home page
  list = "left"   # Configure layout for list pages
  single = "left" # Configure layout for single pages
