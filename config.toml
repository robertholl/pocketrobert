title = "Pocketrobert"
languageCode = "en-us"
paginate = "5" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
PublishDir = "Public"

[Author]
  name = "Robert Holl"
  bio = "This is my site."
  avatar = "tux.png"

[Params]
  subtitle = "My piece of the web" # Subtitle of your site
  description = "John Doe's Personal blog about everything" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  toc = false
  mainSections = ["post", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget

[Params.sidebar]
  home = "left"   # Configure layout for home page
  list = "left"   # Configure layout for list pages
  single = "left" # Configure layout for single pages
  # Enable widgets in given order
  #widgets = ["recent", "categories", "taglist"]
  widgets = ["recent", "categories"]

[Params.widgets]
  recent_num = 4 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

